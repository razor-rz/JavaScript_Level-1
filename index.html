<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript. Уровень 1</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>III</h1>
    <button onclick="task1()">1 задание</button>
    <button onclick="task4()">4 задание</button>
    <button onclick="task5()">5 задание</button>
    <script>
        function task1() {
            var arr = []
            var n = 100
            nextPrime:
                for (var i = 2; i <= n; i++) {
                    for (var j = 2; j < i; j++) {
                        while (i % j == 0) continue nextPrime
                    }
                    arr.push(i)
                }
            console.log(arr)
        }

        function task4() {
            for (i = 0; i <= 9; i++)
                console.log(i)
        }

        function task5() {
            var arr = []
            for (var n = 1; n <= 20; n++) {
                arr.push('x')
                console.log(arr)
            }
        }

    </script>
</body>

</html>
